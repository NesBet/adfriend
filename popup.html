<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdFriend Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>AdFriend</h1>

  <!-- Description -->
  <p>AdFriend transforms ad slots on web pages into positive content widgets like motivational quotes, fun facts and Bible verses.</p>

  <!-- Toggle Switch -->
  <label>
    <input type="checkbox" id="toggle-extension"> Enable AdFriend
  </label>

  <p id="status-message"></p>

  <script src="popup.js"></script>
</body>
</html>
